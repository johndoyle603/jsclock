    <title>Wait converter 2020</title>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3" id="header">Wait converter!</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg"
                            placeholder="Enter pounds, nerd!!!">
                    </div>
                </form>
                <div id="output">

                    <div class="card mb-2" id="card1">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">
                            </div>
                        </div>
                    </div>

                    <div class="card mb-2" id="card2">
                        <div class="card-block">
                            <h4>Kilos:</h4>
                            <div id="kgOutput">
                            </div>
                        </div>
                    </div>

                    <div class="card mb-2" id="card3">
                        <div class="card-block"></div>
                        <h4>Ounces:</h4>
                        <div id="ozOutput">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
